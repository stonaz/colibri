    </div>
    
        <div class="form-group">

required>

<div ng-show="signinForm.email.$error.email">
Inserire un indirizzo email valido
</div>
    </div>
    </div>
    
  <div class="form-group">

required>

    </div>
    
  </div>
  <div class="form-group">
    <label for="Password" class="col-sm-3 control-label">Conferma Password</label>
    <div class="col-sm-4">
      <input type="password" name="password_confirmation" class="input-mandatory"  placeholder="Conferma Password" ng-model="signinCtrl.signin_data.password_confirmation" password-match="signinCtrl.signin_data.password"
required>

       <div class='msg-error' ng-show='signinForm.password_confirmation.$error.unique'>

    </div>
  </div>
  <div class="form-group">

    </div>
  </div>
  
</form>
