<h4>Iscriviti a Colibri</h4>
<form class="form-horizontal" name="signinForm" ng-submit="signinCtrl.signin()">
    <div class="form-group">
    <label for="user" class="col-sm-1 control-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="input-mandatory" placeholder="Username" ng-model="signinCtrl.signin_data.username"
required>
    </div>
    </div>
    
        <div class="form-group">
    <label for="email" class="col-sm-1 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="input-mandatory" placeholder="email" ng-model="signinCtrl.signin_data.email"
required>
    </div>
    </div>
    
  <div class="form-group">
    <label for="Password" class="col-sm-1 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="input-mandatory"  placeholder="Password" ng-model="signinCtrl.signin_data.password"
required>
    </div>
  </div>
  <div class="form-group">
    <label for="Password" class="col-sm-1 control-label">Conferma Password</label>
    <div class="col-sm-4">
      <input type="password" class="input-mandatory"  placeholder="Conferma Password" ng-model="signinCtrl.signin_data.password_confirmation"
required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default" ng-disabled="signinForm.$invalid">Sign in</button>
    </div>
  </div>
