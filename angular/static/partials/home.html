<h4>Home</h4>
<form name="signinForm"
ng-submit="signinCtrl.signin()">
<input type="text"
       name="username"
       class="autore"
placeholder="username"
ng-model="signinCtrl.signin_data.username"
required
>

<input type="text"
placeholder="email"
class="email"
name="email"
ng-model="signinCtrl.signin_data.email"
required
>
<input type="password"
placeholder="password"
name="password"
ng-model="signinCtrl.signin_data.password"
required
>
<input type="password"
placeholder="password_confirmation"
name="password_confirmation"
ng-model="signinCtrl.signin_data.password_confirmation"
required
>
<input type="submit"
value="Sign in"
ng-disabled="signinForm.$invalid">
</form>
