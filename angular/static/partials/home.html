<div class="content"><h4>Iscriviti a Colibri</h4>
<form class="form-horizontal" name="signinForm" ng-submit="signinCtrl.signin()">
    <div class="form-group">
    <label for="user" class="col-sm-1 control-label">Username</label>
    <div class="col-sm-4">
      <input type="text" name="username" class="input-mandatory" placeholder="Username" ng-model="signinCtrl.signin_data.username" 
required ng-minlength="4">
      <span ng-show="signinForm.username.$error.required">
Campo obbligatorio
</span>
      <span ng-show="signinForm.username.$error.minlength">
Lunghezza minima 4 caratteri
</span>
    </div>
    </div>
    
        <div class="form-group">
    <label for="email" class="col-sm-1 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" name="email" class="input-mandatory" placeholder="email" ng-model="signinCtrl.signin_data.email"
required>
            <span ng-show="signinForm.email.$error.required">
Campo obbligatorio
</span>
<span ng-show="signinForm.email.$error.email">
This field is invalid
</span>
    </div>
    </div>
    
  <div class="form-group">
    <label for="Password" class="col-sm-1 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" name="password" class="input-mandatory"  placeholder="Password" ng-model="signinCtrl.signin_data.password"
required>
       <span ng-show="signinForm.password.$error.required">
Campo obbligatorio
</span>
    </div>
    
  </div>
  <div class="form-group">
    <label for="Password" class="col-sm-1 control-label">Conferma Password</label>
    <div class="col-sm-4">
      <input type="password" name="password_confirmation" class="input-mandatory"  placeholder="Conferma Password" ng-model="signinCtrl.signin_data.password_confirmation" password-match="signinCtrl.signin_data.password"
required>
       <span ng-show="signinForm.password_confirmation.$error.required">
Campo obbligatorio
</span>
       <span class='msg-error' ng-show='signinForm.password_confirmation.$error.unique'>
    Passwords don't match.
  </span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default" ng-disabled="signinForm.$invalid">Sign in</button>
    </div>
  </div>
 </div>   

</form>
