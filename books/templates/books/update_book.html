<!DOCTYPE html>
<html>
    <head>
        <title>Colibri</title>
    </head>

    <body>
        <h1>Modifica un libro</h1>

        <form id="book_form" method="post" action="{{ request.path }}">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text}}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Modifica Libro" />
        </form>

    </body>

</html>
