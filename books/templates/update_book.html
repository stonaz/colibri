{% extends "base.html" %}
{% block content %}
<article>
        <h2>Modifica libro</h2>

        <form id="book_form" method="post" action="{{ request.path }}">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text}}
                {{ field }}<br>
            {% endfor %}

            <input type="submit" name="submit" value="Modifica Libro" />
        </form>
    </article>
{% endblock content %}
